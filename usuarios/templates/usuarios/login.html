{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<style>
    .button {
    width: 100%;
    height: 48px;
    display: flex;
    -webkit-box-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    align-items: center;
    border: 1px solid #008000;
    background-color: rgb(255, 255, 255);
    user-select: none;
    color: #008000;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    transition: background-color 0.3s ease 0s;
    border-radius: 0.25rem;
}
</style>

<div class="row">

    {% if request.user.is_authenticated %}
    <div class="col-md-8 mx-auto">
        <h3>Ação não permitida</h3>
        <hr>
        <p class="lead">
            <strong>
                Você não tem permissão para acessar este conteúdo!
            </strong>
        </p>
    </div>
    {% else %}

    <div class="col-md-4 mx-auto">


        <h2 class="mt-4 mb-4 border-bottom pb-2">
            Login
        </h2>
        <div class="form-group">

            <form method="POST">

                {% csrf_token %}

                {{ form|crispy }}

                <hr class="">

                <button id="botaoLogin" class="sc-kTGBUR button">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="https://www.w3.org/2000/svg" class="IconLoginButton"><path fill-rule="evenodd" clip-rule="evenodd"></path><path fill-rule="evenodd" clip-rule="evenodd" fill="#ff6500"></path></svg>Entrar
                </button>

            </form>

        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
