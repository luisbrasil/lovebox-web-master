{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h2 class="mt-4 mb-4 border-bottom pb-2">
    Lista de Pacientes
</h2>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Nome</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody>
        {% for paciente in object_list %}
        <tr>
            <td>{{paciente.nome}}</td>
            <td>    
                <a href="{% url 'editar-paciente' paciente.pk %}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-paciente' paciente.pk %}" class="btn btn-sm btn-danger" title="Excluir">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

<a href="{% url 'cadastrar-paciente' %}" class="btn btn-primary btn-sm mt-3">Adicionar Paciente</a>

{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}
